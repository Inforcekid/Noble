<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read, Write, Update, Delete Data</title>
    <style>
        label{display: inline-block; width: 80px;}
        input,select{width: 120px;}
    </style>
</head>
<body>
    <label>Name</label><input id="Namebox" type="text"><br><br>
    <label>RollNo.</label><input id="Rollbox" type="text"><br><br>
    <label>Section</label><input id="Secbox" type="text"><br><br>
    <label>Gender</label><br><br>
    <select id="Genbox">
        <option value="Male">Male</option>
        <option value="Female">Female</option>
    </select>

<hr>
<button id="Insbtn">INSERT</button>
<button id="Selbtn">SELECT</button>
<button id="Updbtn">UPDATE</button>
<button id="Delbtn">DELETE</button>


<script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.6/firebase-app.js";
    // TODO: Add SDKs for Firebase products that you want to use
    // https://firebase.google.com/docs/web/setup#available-libraries
  
    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyB3Uad5w_QKC5EIJwduqCB5pEZLKGy8Jz0",
      authDomain: "noble-s-project.firebaseapp.com",
      projectId: "noble-s-project",
      storageBucket: "noble-s-project.appspot.com",
      messagingSenderId: "836301131573",
      appId: "1:836301131573:web:b3ad6c51effb0bcbc4067c"
    };
  
    // Initialize Firebase
    const app = initializeApp(firebaseConfig);

    import {getDatabase, ref, get, set, child, update, remove}
    from "https://www.gstatic.com/firebasejs/9.6.6/firebase-database.js";

    const db = getDatabase();

//------------------------References----------------------//    

        var namebox = document.getElementById("Namebox");
        var rollbox = document.getElementById("Rollbox");
        var secbox = document.getElementById("Secbox");
        var genbox = document.getElementById("Genbox");

        var insBtn = document.getElementById("Insbtn");
        var selBtn = document.getElementById("Selbtn");
        var updBtn = document.getElementById("Updbtn");
        var delBtn = document.getElementById("Delbtn");

//-----------Insert Function--------------------------------//

        function InsertData(){
            set(ref(db, "TheStudents/"+ rollbox.value), {
                NameOfStd: namebox.value,
                RollNo: rollbox.value,
                Section: secbox.value,
                Gender: genbox.value
            })
            .then(()=>{
                alert("Data stored successfully");
            })
            .catch((error)=>{
                alert("unsuccessful, error"+ error);
            });
        }

//---------------SELECT DATA FUNCTION------------------------//
        function SelectData(){
            const dbref = ref(db);

            get(child(dbref, "TheStudents/"+ rollbox.value)).then((snapshot)=>{
                if(snapshot.exists()){
                    namebox.value = snapshot.val().NameOfStd;
                    secbox.value = snapshot.val().Section;
                    genbox.value = snapshot.val().Gender;
                }
                else {
                    alert("No data found");
                }
                
            })
            .catch((error)=>{
                alert("unsuccessful, error"+ error);
            });
        }


//---------UPDATE DATA FUNCTION------------------------------//

        function UpdateData(){
            update(ref(db, "TheStudents/"+ rollbox.value), {
                NameOfStd: namebox.value,
                Section: secbox.value,
                Gender: genbox.value
            })
            .then(()=>{
                alert("Data updated successfully");
            })
            .catch((error)=>{
                alert("unsuccessful, error"+ error);
            });
        }


//---------DELETE DATA FUNCTION------------------------------//

function DeleteData(){
            remove(ref(db, "TheStudents/"+ rollbox.value))
            .then(()=>{
                alert("Data removed successfully");
            })
            .catch((error)=>{
                alert("unsuccessful, error"+ error);
            });
        }


//-------------Assign Events To Btns------------------------//
        insBtn.addEventListener('click', InsertData);
        selBtn.addEventListener('click', SelectData);
        updBtn.addEventListener('click', UpdateData);
        delBtn.addEventListener('click', DeleteData);


  </script>

</body>
</html>
